        /* é ‚éƒ¨ç‹€æ…‹åˆ— - åƒç«¥è©±æ›¸çš„é çœ‰ */
        .story-header {

        /* ä¸»è¦å¤©æ°£å¡ç‰‡ - ç«¥è©±æ›¸é¢¨æ ¼ */
        .weather-story-card {

        @keyframes twinkle {

        .weather-icon-large {

        /* ç«¥è©±å»ºè­°å€ */

        /* æœªä¾†é å ± - ç«¥è©±ç« ç¯€ */
        .future-title {

        /* Loading ç•«é¢ - ç«¥è©±æ›¸ç¿»é  */
        .loading-screen {

<body>
    <!-- é£„å‹•çš„é›²æœµèƒŒæ™¯ -->
    <div class="clouds">

    </div>

    <!-- Loading ç•«é¢ -->
    <div id="loading" class="loading-screen">
        <div class="loading-book">ğŸ“–</div>

    </div>

    <!-- ä¸»è¦å…§å®¹ -->
    <div id="mainContent" style="display: none;">
        <header class="story-header">
            <h1 class="story-title">åš•åš•ç±³è°·çš„å¤©æ°£é å ±</h1>
            <p class="story-subtitle" id="dateDisplay">è¼‰å…¥ä¸­...</p>
        </header>

        <div class="container">
            <div id="currentWeather"></div>

            <h2 class="future-title">æ¥ä¸‹ä¾†çš„å¤©æ°£æ•…äº‹</h2>
            <div class="story-chapters" id="futureWeather"></div>
        </div>

        <footer class="story-footer">
            å¤©æ°£çš„æ•…äº‹ï¼Œæ¯ä¸€é éƒ½å……æ»¿é©šå–œ â˜ï¸
        </footer>
    </div>

    <script>
        const API_URL = "https://personal-cwaweather-backend.zeabur.app/api/weather/taipei";

        // ç«¥è©±é¢¨æ ¼çš„å¤©æ°£åœ–æ¨™
        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒˆ";
            if (weather.includes("æ™´")) return "ğŸŒ";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        // ç«¥è©±é¢¨æ ¼çš„å»ºè­°æ–‡å­—
        function getStoryAdvice(rainProb, maxTemp) {
            let umbrella = {
                emoji: "â˜‚ï¸",
                text: "å¸¶æŠŠå°å‚˜å§"
            };
            if (parseInt(rainProb) <= 30) {
                umbrella = {
                    emoji: "ğŸŒ‚",
                    text: "é›¨ç²¾éˆä»Šå¤©ä¼‘æ¯"
                };
            }

            let clothes = {
                emoji: "ğŸ‘•",
                text: "è¼•ä¾¿å°±å¥½"
            };
            if (parseInt(maxTemp) >= 28) {
                clothes = {
                    emoji: "ğŸ½",
                    text: "æ¶¼çˆ½çš„å¤è£"
                };
            } else if (parseInt(maxTemp) <= 20) {
                clothes = {
                    emoji: "ğŸ§¥",
                    text: "æº«æš–çš„å¤–å¥—"
                };
            }

            return { umbrella, clothes };
        }

        // ç«¥è©±é¢¨æ ¼çš„æ™‚æ®µæè¿°
        function getStoryTime(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ¸…æ™¨ç¯‡ç« ";
            if (hour >= 11 && hour < 14) return "åˆé–“ç«¥è©±";
            if (hour >= 14 && hour < 18) return "åˆå¾Œå†’éšª";
            if (hour >= 18 && hour < 23) return "å¤œæ™šåºæ›²";
            return "æ·±å¤œå¤¢å¢ƒ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // æ¸²æŸ“ç•¶å‰å¤©æ°£
            const advice = getStoryAdvice(current.rain, current.maxTemp);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('currentWeather').innerHTML = `
                <div class="weather-story-card">
                    <div class="stars">âœ¨</div>
                    <div class="weather-icon-large">${getWeatherIcon(current.weather)}</div>
                    <div class="temperature-display">
                        <div class="temp-number">${avgTemp}Â°</div>
                        <div class="weather-description">${current.weather}</div>
                    </div>
                    
                    <div class="story-advice">
                        <div class="advice-title">ä»Šæ—¥çš„å°å»ºè­°</div>
                        <div class="advice-items">
                            <div class="advice-bubble">
                                <div class="advice-emoji">${advice.umbrella.emoji}</div>
                                <div class="advice-text">${advice.umbrella.text}</div>
                            </div>
                            <div class="advice-bubble">
                                <div class="advice-emoji">${advice.clothes.emoji}</div>
                                <div class="advice-text">${advice.clothes.text}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // æ¸²æŸ“æœªä¾†é å ±
            const futureContainer = document.getElementById('futureWeather');
            futureContainer.innerHTML = '';

            const todayDate = new Date().getDate();
            
            others.forEach(f => {
                let timeLabel = getStoryTime(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    timeLabel = "æ˜æ—¥" + timeLabel.substring(2);
                }

                futureContainer.innerHTML += `
                    <div class="chapter-card">
                        <div class="chapter-time">${timeLabel}</div>
                        <div class="chapter-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="chapter-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div class="chapter-rain">é›¨æ»´æ©Ÿç‡ ${f.rain}</div>
                    </div>
                `;
            });

            // æ›´æ–°æ—¥æœŸé¡¯ç¤º
            const now = new Date();
            const options = { month: 'long', day: 'numeric', weekday: 'long' };
            const dateStr = now.toLocaleDateString('zh-TW', options);
            document.getElementById('dateDisplay').textContent = `${dateStr}çš„å¤©æ°£æ•…äº‹`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 2000));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("å–”ä¸ï¼å¤©æ°£ç²¾éˆå¥½åƒè¿·è·¯äº†...");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
