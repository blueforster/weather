        /* Loading ç•«é¢ï¼šæ”¹æˆåƒåœ¨ç­‰é›²é£„éçš„åš•åš•ç±³è°·å¤©ç©º */

<body>

    <div class="status-bar">

    <div class="container" id="mainContent" style="display: none;">

        <h3 class="section-title">

    <script>
        const API_URL = "https://personal-cwaweather-backend.zeabur.app/api/weather/taipei";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "åš•åš•ç±³èªªï¼šå¸¶æŠŠå‚˜æ¯”è¼ƒå®‰å¿ƒ";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’æœçš„æ—¥å¸¸ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "é©åˆæ¸…çˆ½çš„çŸ­è¢–";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "å¸¶ä»¶å¤–å¥—æ¯”è¼ƒä¸å†·";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "åˆå¾Œ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        // å°‡å¤šç­†é å ±å½™æ•´æˆã€Œä»¥æ—¥æœŸç‚ºå–®ä½ã€çš„ä¸€é€±è³‡æ–™
        function groupByDay(forecasts) {
            const dailyMap = {};

            forecasts.forEach(f => {
                const dateObj = new Date(f.startTime);
                if (isNaN(dateObj)) return;

                const y = dateObj.getFullYear();
                const m = dateObj.getMonth();
                const d = dateObj.getDate();
                const key = `${y}-${m + 1}-${d}`;

                if (!dailyMap[key]) {
                    dailyMap[key] = {
                        dateObj,
                        minTemp: parseInt(f.minTemp),
                        maxTemp: parseInt(f.maxTemp),
                        rainSum: parseInt(f.rain) || 0,
                        rainCount: 1,
                        weatherCount: {},
                        sampleStartTime: f.startTime
                    };
                } else {
                    const day = dailyMap[key];
                    day.minTemp = Math.min(day.minTemp, parseInt(f.minTemp));
                    day.maxTemp = Math.max(day.maxTemp, parseInt(f.maxTemp));
                    day.rainSum += (parseInt(f.rain) || 0);
                    day.rainCount += 1;
                }

                const weatherText = f.weather || "";
                if (!dailyMap[key].weatherCount[weatherText]) {
                    dailyMap[key].weatherCount[weatherText] = 1;
                } else {
                    dailyMap[key].weatherCount[weatherText]++;
                }
            });

            // è½‰æˆé™£åˆ—ä¸¦æ’åº
            const dailyArray = Object.values(dailyMap).sort((a, b) => a.dateObj - b.dateObj);

            // æ•´ç†è¼¸å‡ºçµæ§‹
            return dailyArray.map(day => {
                // å–å‡ºå‡ºç¾æœ€å¤šæ¬¡çš„å¤©æ°£æè¿°
                let bestWeather = "æ™´æ™‚å¤šé›²";
                let maxCount = -1;
                Object.entries(day.weatherCount).forEach(([w, c]) => {
                    if (c > maxCount) {
                        maxCount = c;
                        bestWeather = w;
                    }
                });

                const avgRain = day.rainCount > 0
                    ? Math.round(day.rainSum / day.rainCount)
                    : 0;

                return {
                    dateObj: day.dateObj,
                    minTemp: day.minTemp,
                    maxTemp: day.maxTemp,
                    weather: bestWeather,
                    rain: `${avgRain}%`,
                    startTime: day.sampleStartTime
                };
            });
        }

        function getDayLabel(dateObj, baseDateObj) {
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            const base = new Date(baseDateObj.getFullYear(), baseDateObj.getMonth(), baseDateObj.getDate());
            const d = new Date(dateObj.getFullYear(), dateObj.getMonth(), dateObj.getDate());
            const diffDays = Math.round((d - base) / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return "ä»Šå¤©";
            if (diffDays === 1) return "æ˜å¤©";
            return days[d.getDay()];
        }

        function renderWeather(data) {
            const forecasts = data.forecasts || [];
            if (!forecasts.length) return;

            // å°‡åŸæœ¬çš„å¤šæ™‚æ®µè³‡æ–™ -> æŒ‰æ—¥æœŸå½™ç¸½ï¼Œä¸€é€±å¤©æ°£
            const daily = groupByDay(forecasts).slice(0, 7); // æœ€å¤š 7 å¤©
            const current = daily[0]; // ä»Šå¤©
            const others = daily.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä»Šæ—¥åš•åš•ç±³è°·å¤©æ°£)
            const advice = getAdvice(current.rain, current.maxTemp);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);
            const today = current.dateObj;
            const dayNames = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            const weekName = dayNames[today.getDay()];

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">ä»Šå¤© Â· ${weekName} Â· åš•åš•ç±³è°·</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    <div class="hero-range">æœ€ä½ ${current.minTemp}Â°ï¼æœ€é«˜ ${current.maxTemp}Â°</div>
                    <div class="hero-divider"></div>
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div class="advice-sub">é™é›¨ç‡ç´„ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div class="advice-sub">æœ€é«˜æº«ç´„ ${current.maxTemp}Â°C</div>
                        </div>
                    </div>
                </div>
            `;

            // 2. æ¸²æŸ“ä¸€é€±é å ±å°å¡
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            others.forEach(d => {
                const label = getDayLabel(d.dateObj, today);
                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${label}</div>
                        <div class="mini-icon">${getWeatherIcon(d.weather)}</div>
                        <div class="mini-temp">${d.minTemp}Â° ï½ ${d.maxTemp}Â°</div>
                        <div class="mini-rain">ğŸ’§ é™é›¨ç‡ç´„ ${d.rain}</div>
                    </div>
                `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ Â· ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œå¯èƒ½æ˜¯å°å²åŠ›å¤«æŠŠç¶²è·¯ç·šæ‹¿å»ç©äº†ï¼");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
